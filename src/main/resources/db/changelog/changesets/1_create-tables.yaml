databaseChangeLog:
  - changeSet:
      id: create-tables
      author: Semyon Naumov
      changes:
        - createSequence:
            sequenceName: job_request_payloads_seq
            startValue: 1
            incrementBy: 10
        - createTable:
            tableName: job_request_payloads
            remarks: Job task data, submitted by user
            columns:
              - column:
                  name: id
                  type: int8
                  constraints:
                    primaryKey: true
              - column:
                  name: script
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: config_json
                  type: json
              - column:
                  name: agent_type
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: job_requests_seq
            startValue: 1
            incrementBy: 10
        - createTable:
            tableName: job_requests
            remarks: Job requests info
            columns:
              - column:
                  name: id
                  type: int8
                  constraints:
                    primaryKey: true
              - column:
                  name: message_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: sender_id
                  type: varchar(36)
              - column:
                  name: payload_id
                  type: int8
                  constraints:
                    foreignKeyName: payload_id_fk
                    referencedTableName: job_request_payloads
                    referencedColumnNames: id
                    nullable: false
        - createSequence:
            sequenceName: job_results_seq
            startValue: 1
            incrementBy: 10
        - createTable:
            tableName: job_results
            remarks: Results of jobs
            columns:
              - column:
                  name: id
                  type: int8
                  constraints:
                    primaryKey: true
              - column:
                  name: finished_with
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: stdout
                  type: text
              - column:
                  name: stderr
                  type: text
        - createTable:
            tableName: jobs
            remarks: General job info
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: request_id
                  type: int8
                  constraints:
                    foreignKeyName: request_id_fk
                    referencedTableName: job_requests
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: result_id
                  type: int8
                  constraints:
                    foreignKeyName: result_id_fk
                    referencedTableName: job_results
                    referencedColumnNames: id